<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Demo | Jos√© Caballero</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0a0e1a',
                        card: '#141b2d',
                        'accent-blue': '#3B82F6',
                        'accent-green': '#22C55E',
                        'accent-orange': '#F59E0B',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            min-height: 100vh;
        }

        @keyframes pulse-skeleton {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .skeleton {
            animation: pulse-skeleton 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body class="text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function APIIntegration() {
            const [users, setUsers] = useState([]);
            const [filteredUsers, setFilteredUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [search, setSearch] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const usersPerPage = 6;

            useEffect(() => {
                fetchUsers();
            }, []);

            useEffect(() => {
                const filtered = users.filter(user =>
                    user.name.toLowerCase().includes(search.toLowerCase()) ||
                    user.email.toLowerCase().includes(search.toLowerCase()) ||
                    user.company.name.toLowerCase().includes(search.toLowerCase())
                );
                setFilteredUsers(filtered);
                setCurrentPage(1);
            }, [search, users]);

            const fetchUsers = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    const response = await fetch('https://jsonplaceholder.typicode.com/users');
                    if (!response.ok) throw new Error('Error al cargar datos');
                    const data = await response.json();
                    setUsers(data);
                    setFilteredUsers(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            // Pagination
            const indexOfLastUser = currentPage * usersPerPage;
            const indexOfFirstUser = indexOfLastUser - usersPerPage;
            const currentUsers = filteredUsers.slice(indexOfFirstUser, indexOfLastUser);
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);

            const SkeletonCard = () => (
                <div className="bg-card p-6 rounded-xl border border-gray-700">
                    <div className="skeleton bg-gray-700 h-6 w-3/4 rounded mb-4"></div>
                    <div className="skeleton bg-gray-700 h-4 w-full rounded mb-2"></div>
                    <div className="skeleton bg-gray-700 h-4 w-2/3 rounded mb-4"></div>
                    <div className="skeleton bg-gray-700 h-4 w-1/2 rounded"></div>
                </div>
            );

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-8">
                            <a href="/" className="text-accent-blue hover:text-accent-green transition-colors mb-4 inline-block">
                                ‚Üê Volver al Portafolio
                            </a>
                            <h1 className="text-4xl md:text-5xl font-bold mb-2 bg-gradient-to-r from-accent-blue to-accent-green bg-clip-text text-transparent">
                                API Integration Demo
                            </h1>
                            <p className="text-gray-400">Consumo de JSONPlaceholder API con b√∫squeda y paginaci√≥n</p>
                        </div>

                        {/* Stats & Controls */}
                        <div className="grid md:grid-cols-3 gap-4 mb-6">
                            <div className="bg-card p-4 rounded-xl border border-gray-700">
                                <div className="text-2xl font-bold text-accent-blue">{users.length}</div>
                                <div className="text-sm text-gray-400">Usuarios Totales</div>
                            </div>
                            <div className="bg-card p-4 rounded-xl border border-gray-700">
                                <div className="text-2xl font-bold text-accent-green">{filteredUsers.length}</div>
                                <div className="text-sm text-gray-400">Resultados Filtrados</div>
                            </div>
                            <div className="bg-card p-4 rounded-xl border border-gray-700">
                                <div className="text-2xl font-bold text-accent-orange">{totalPages}</div>
                                <div className="text-sm text-gray-400">P√°ginas</div>
                            </div>
                        </div>

                        {/* Search & Refresh */}
                        <div className="bg-card p-6 rounded-xl border border-gray-700 mb-6">
                            <div className="flex flex-col md:flex-row gap-4">
                                <input
                                    type="text"
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                    placeholder="Buscar por nombre, email o empresa..."
                                    className="flex-1 bg-background border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-accent-blue transition-colors"
                                />
                                <button
                                    onClick={fetchUsers}
                                    disabled={loading}
                                    className="bg-gradient-to-r from-accent-blue to-accent-green px-6 py-3 rounded-lg font-medium hover:shadow-lg hover:shadow-accent-blue/50 transition-all disabled:opacity-50"
                                >
                                    {loading ? '‚è≥ Cargando...' : 'üîÑ Recargar'}
                                </button>
                            </div>
                        </div>

                        {/* Error State */}
                        {error && (
                            <div className="bg-red-500/20 border border-red-500 text-red-500 p-6 rounded-xl mb-6">
                                <h3 className="font-bold mb-2">Error</h3>
                                <p>{error}</p>
                                <button
                                    onClick={fetchUsers}
                                    className="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors"
                                >
                                    Reintentar
                                </button>
                            </div>
                        )}

                        {/* Users Grid */}
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                            {loading ? (
                                Array(6).fill(0).map((_, i) => <SkeletonCard key={i} />)
                            ) : currentUsers.length === 0 ? (
                                <div className="col-span-full bg-card p-8 rounded-xl border border-gray-700 text-center text-gray-400">
                                    No se encontraron usuarios
                                </div>
                            ) : (
                                currentUsers.map(user => (
                                    <div key={user.id} className="bg-card p-6 rounded-xl border border-gray-700 hover:border-accent-blue/50 transition-all">
                                        <div className="flex items-start justify-between mb-4">
                                            <h3 className="text-lg font-bold text-accent-blue">{user.name}</h3>
                                            <span className="bg-accent-green/20 text-accent-green text-xs px-2 py-1 rounded-full">
                                                ID: {user.id}
                                            </span>
                                        </div>
                                        <div className="space-y-2 text-sm">
                                            <div className="flex items-center gap-2 text-gray-400">
                                                <span>üìß</span>
                                                <span className="truncate">{user.email}</span>
                                            </div>
                                            <div className="flex items-center gap-2 text-gray-400">
                                                <span>üì±</span>
                                                <span>{user.phone}</span>
                                            </div>
                                            <div className="flex items-center gap-2 text-gray-400">
                                                <span>üè¢</span>
                                                <span className="truncate">{user.company.name}</span>
                                            </div>
                                            <div className="flex items-center gap-2 text-gray-400">
                                                <span>üåê</span>
                                                <span className="truncate">{user.website}</span>
                                            </div>
                                            <div className="flex items-center gap-2 text-gray-400">
                                                <span>üìç</span>
                                                <span className="truncate">{user.address.city}, {user.address.street}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {/* Pagination */}
                        {!loading && filteredUsers.length > 0 && (
                            <div className="flex justify-center gap-2">
                                <button
                                    onClick={() => setCurrentPage(prev => Math.max(prev - 1, 1))}
                                    disabled={currentPage === 1}
                                    className="bg-card border border-gray-700 px-4 py-2 rounded-lg hover:border-accent-blue transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    ‚Üê Anterior
                                </button>
                                <div className="flex gap-2">
                                    {Array.from({ length: totalPages }, (_, i) => i + 1).map(page => (
                                        <button
                                            key={page}
                                            onClick={() => setCurrentPage(page)}
                                            className={`px-4 py-2 rounded-lg transition-colors ${currentPage === page
                                                    ? 'bg-accent-blue text-white'
                                                    : 'bg-card border border-gray-700 hover:border-accent-blue'
                                                }`}
                                        >
                                            {page}
                                        </button>
                                    ))}
                                </div>
                                <button
                                    onClick={() => setCurrentPage(prev => Math.min(prev + 1, totalPages))}
                                    disabled={currentPage === totalPages}
                                    className="bg-card border border-gray-700 px-4 py-2 rounded-lg hover:border-accent-blue transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    Siguiente ‚Üí
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<APIIntegration />, document.getElementById('root'));
    </script>
</body>

</html>
